<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Reference</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<style>
  #black {
    background:black;
    width:1in;
    height:1in;
  }
  #blue {
    background:blue;
    width:1in;
    height:1in;
    position:relative;
    top:0;
  }
</style>
<body>
  <p>Test passes if the blue box and the black box are the same size.</p>
  <div id="black"></div>
  <div id="blue"></div>
</body>
